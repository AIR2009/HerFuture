    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #fff0f8; /* very light pink */
}

h1 {
  text-align: center;
  padding: 20px;
  color:#a4141c; /* dark burgundy-magenta */
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  grid-auto-rows: 150px;
  gap: 10px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  background: #ffe0f0; /* soft pink card bg */
  box-shadow: 0 4px 8px #e6888d; /* deep burgundy shadow */
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

/* Collage effect */
.gallery-item:nth-child(2) {
  grid-row: span 2;
  grid-column: span 2;
}
.gallery-item:nth-child(15) {
  grid-row: span 2;
  grid-column: span 2;
}
.gallery-item:nth-child(5) {
  grid-row: span 2;
}
.gallery-item:nth-child(7) {
  grid-row: span 2;
}
.gallery-item:nth-child(13) {
  grid-row: span 2;
}
.gallery-item:nth-child() {
  grid-row: span 2;
}


/* Ribbon */
.ribbon {
  width: 100px;
  background: #a4141c; /* dark burgundy-magenta */
  color: white;
  text-align: center;
  font-size: 12px;
  font-weight: bold;
  padding: 5px 0;
  position: absolute;
  top: 10px;
  right: -30px;
  transform: rotate(45deg);
  box-shadow: 0 3px 6px rgba(128,0,64,0.4);
}
.nav ul li a {
  text-decoration: none;
  color: #a4141c; /* dark burgundy-magenta */
  padding: 20px 3px;
  display: inline-block;
}

.nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  gap: 5px;
}

.nav ul li {
  display: inline;
}
